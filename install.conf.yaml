- defaults:
   link:
     relink: true
     create: true
   shell:
     stdout: true
     stderr: true
     quiet: false

- clean: ['~']

- link:
   ~/.vim: vim
   ~/.zshrc:
    path: zsh/zshrc
    force: true

- create:
  - ~/.vim/tmp/backup
  - ~/.vim/tmp/swap
  - ~/.vim/tmp/undo

- shell:
  - [setup_scripts/setup_brew, Install brew and brew formulas/casks if not exist]
  - [setup_scripts/setup_gcloud, Install or update gcloud]
  - [setup_scripts/setup_ohmyzsh, Install ohmyzsh if it doesn't exist]
  - [git submodule sync --recursive, Syncing submodule remote urls]
  - [git submodule update --init --recursive, Installing submodules]
  - [yarn --cwd ~/.vim/pack/vendor/start/markdown-preview/app install, Yarn install markdown-preview vim plugin]
  - [cd ~/.vim/pack/vendor/start/YouCompleteMe && python install.py --all, Install YouCompleteMe]
